name: Build Android APK

on:
  workflow_dispatch: # يسمح بتشغيل البناء يدوياً من زر Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Update Android Permissions
        run: node update-manifest.js

      - name: Build APK
        run: |
          cd android
          # تنظيف الملفات التالفة إن وجدت لضمان عدم فشل البناء
          rm -f local.properties
          # إعطاء صلاحية التشغيل لأداة البناء
          chmod +x gradlew
          # بدء بناء ملف APK
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: HalalScanner-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
